<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.css">
</head>
<body>

<div class="ui middle aligned center aligned grid">
  <div class="column">
    <a href="/blog/" class="item">返回首页</a>
    <h2 class="ui blue header">
      <div class="content">用户登录</div>
    </h2>
    <form class="ui large form" th:action="@{/login}" method="post">
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <button class="ui fluid large blue submit button" type="submit">登录</button>
      </div>
      <div class="ui error message"></div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui/dist/semantic.min.js"></script>
<script>
</script>

</body>
</html>
